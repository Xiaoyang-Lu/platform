{% extends "base.html" %}
{% load crispy_forms_tags %}

<style>
{% block style %}
{% endblock style%}
</style>

{% block form %}

        
        <div class="col-md-8">
                <div id='highcharts-exibil'><script src='//cloud.highcharts.com/inject/exibil' defer='defer'></script></div>
        </div>

        <div class="col-md-2 col-md-offset-2">
            <div class="skin skin-flat">
                <div class="skin-section">
                <div class="btn-group">
                    <button type="button" class="btn btn-default">Polar Line</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                <ul class="dropdown-menu">
                    <li><a href="log">Logarithmic</a></li>
                    <li><a href="polar">Polar Line</a></li>
                    <li><a href="column">Column 3D</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="scatter">Scatter Chart</a></li>
                </ul>
                </div>         
                </div>
            </div>
        </div>

        <div class="col-md-3 col-md-offset-10 addthis_toolbox addthis_default_style addthis_32x32_style">
                    <a class="addthis_button_preferred_2"></a>
                    <a class="addthis_button_preferred_3"></a>
                    <a class="addthis_button_preferred_7"></a>
                    <a class="addthis_button_compact"></a>
                    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        </div>

        <div class=" col-md-4 col-md-offset-9 text-right">
              This chart is generated using <a href="http://www.highcharts.com/" target="_blank">Highcharts</a>.
        </div>



{% endblock form %}
